<!DOCTYPE html>
<html>
<head>
    <title>Verfügbarkeit eintragen & prüfen</title>
</head>
<body>
    <h1>Verfügbarkeit eintragen</h1>
    <form action="/submit" method="POST">
        Name: <input type="text" name="name" required><br><br>
        Rolle:
        <select name="role" required>
            <option value="Tank">Tank</option>
            <option value="Heiler">Heiler</option>
            <option value="DPS">DPS</option>
        </select><br><br>
        Wochentag:
        <select name="weekday" required>
            <option>Montag</option>
            <option>Dienstag</option>
            <option>Mittwoch</option>
            <option>Donnerstag</option>
            <option>Freitag</option>
            <option>Samstag</option>
            <option>Sonntag</option>
        </select><br><br>
        Von: <input type="time" name="start_time" required><br><br>
        Bis: <input type="time" name="end_time" required><br><br>
        <button type="submit">Speichern</button>
    </form>

    {% if message %}
        <p style="color:green;">{{ message }}</p>
    {% endif %}

    <hr>

    <h2>Überschneidungen anzeigen</h2>
    <form action="/check" method="POST">
        Wochentag:
        <select name="weekday" required>
            <option>Montag</option>
            <option>Dienstag</option>
            <option>Mittwoch</option>
            <option>Donnerstag</option>
            <option>Freitag</option>
            <option>Samstag</option>
            <option>Sonntag</option>
        </select><br><br>
        Von: <input type="time" name="start_time" required><br><br>
        Bis: <input type="time" name="end_time" required><br><br>
        <button type="submit">Wer ist online?</button>
    </form>
</body>
</html>
